<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>后台管理系统 - 您需要登录后才可以使用本功能</title>

    <link href="__ROOT__static/layui/css/layui.css" rel="stylesheet" type="text/css">
    <script src="{:__HJS__}/jquery.min.js" type="text/javascript"></script>
</head>

<body>
<form class="layui-form" action="{:url('Layui/index')}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="title"  lay-verify="isname" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script src="__ROOT__static/layui/lay/dest/layui.all.js"></script>
<script>
    //Demo
    layui.use('form', function(){
    var form = layui.form();
    form.verify({
        isname: function(value){
            return '请输入至少4位的用户名';
            $.ajax({
                url: "{:url('Layui/index')}",
                data: {value:value},
                type: "post",
                dataType: "json",
                success: function (data) {
                    return '请输入至少4位的用户名';
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    return '服务器繁忙';
                }
            });
        }
    })
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
});

</script>
</html>
