<html>
<head>
    <link href="__ROOT__static/validation\css/validationEngine.jquery.css" rel="stylesheet" type="text/css">
</head>
<boy>
    <div>
        <form action="" method="post" class="" id="form_id">
            <!-- 注册 -->
            <div class="login">

                <!-- 表单项 -->

                        <div>用户名</div>
                        <div>
                            <input class="validate[required,custom[email]]" type="text" name="user_name" value="" data-errormessage="通用的错误提示信息" data-errormessage-custom-error="E-mail 格式应为：someone@nowhere.com" data-prompt-position="centerRight">
                            <span class="Validform_checktip"></span>
                        </div>
                        <div>密码</div>
                        <div>
                            <input class="validate[required]" type="password" name="user_password" datatype="*6-20"  plugin="passwordStrength" nullmsg="请填写密码" data-errormessage="密码为6-20位" data-prompt-position="centerRight">
                            <span class="Validform_checktip"></span>
                        </div>
                        <div class="passwordStrength"><b>密码强度：</b> <span>弱</span><span>中</span><span class="last">强</span></div>
                        <div>确认密码</div>
                        <div>
                            <input class="text " type="password" name="repassword" datatype="*" nullmsg="请填确认密码" errormsg="您两次输入的密码不一致" recheck="user_password">
                            <span class="Validform_checktip"></span>
                        </div>

                        <div>邮箱</div>
                        <div>
                            <input class="text" type="text" name="email" value="" datatype="e" nullmsg="请填写邮箱" errormsg="请填写正确格式的邮箱" ajaxurl="{:url('Index/index')}">
                            <span class="Validform_checktip"></span>
                        </div>

                        <div>qq</div>
                        <div>
                            <input class="text" type="text" name="qq" value="" datatype="*6-20" nullmsg="请填写邮箱qq" errormsg="qq密码为6-20位" ajaxurl="{:url('Index/index')}">
                            <span class="Validform_checktip"></span>
                        </div>
                        <div>省份证</div>
                        <div>
                            <input type="text" value="" name="name" class="inputxt" datatype="idcard" nullmsg="请填写身份证号码！" errormsg="您填写的身份证号码不对！" />
                            <span class="Validform_checktip">这里会对身份证号码严格验证，请输入真实身份证号码</span>
                        </div>
                        <div>验证码</div>
                        <div>
                            <input class="verify Validform_error" type="text" name="seccodeverify" datatype="*5-5" nullmsg="请填写验证码" errormsg="请填写5位验证码" autocomplete="off">
                            <a href="javascript:void(0)" class="reloadverify" title="换一张">换一张？</a><span class="Validform_checktip"></span><br>
                            <img class="verifyimg reloadverify" src="{:captcha_src()}" alt="点击切换">
                        </div>
                        <div>&nbsp;</div>
                        <div>
                            <input type="submit" value="完成" >
                            <!--<input type="hidden" name="url" value="{:url('Index/reg')}"/>-->
                        </div>
                
            </div>
            <!-- /注册 -->
            <!-- /其他登陆 -->
        </form>
    </div>
    <div id="show"></div>
</boy>
<script type="text/javascript" charset="utf-8" src="{:__HJS__}/jquery-1.9.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__static/validation\js/jquery.validationEngine.js"></script>
<script type="text/javascript" charset="utf-8" src="__ROOT__static/validation\js/jquery.validationEngine-zh_CN.js"></script>
<script>
    // 直接调用
    $('#form_id').validationEngine();
</script>
</html>
