<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>后台管理系统 - 您需要登录后才可以使用本功能</title>

    <link href="__ROOT__static/\layui\css/layui.css" rel="stylesheet" type="text/css">
    <script src="{:__HJS__}/jquery.min.js" type="text/javascript"></script>
    <!--<script src="__ADMIN_TMPL__/resource/js/common.js" type="text/javascript"></script>-->
    <!--<script src="__ADMIN_TMPL__/resource/js/jquery.validation.min.js"></script>-->
    <!--<script src="__ADMIN_TMPL__/js/jquery.supersized.min.js" ></script>-->
    <!--<script src="__ADMIN_TMPL__/js/jquery.progressBar.js" type="text/javascript"></script>-->
</head>

<body>
<div class="login-layout">
    <form class="layui-form" action="{:url('Login/index')}" method="post" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" placeholder="请输入用户名" title="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请输入用户名</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password"  placeholder="请输入密码" title="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请输入密码</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" name="code"  placeholder="请输入密码" title="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline"><img src="{:captcha_src()}" alt="点击切换" onclick="this.src='{:captcha_src()}'" id="codeimage"  width="116" ><a href="javascript:void(0)" title="换一张" onclick="javascript:document.getElementById('codeimage').src='{:captcha_src()}';">换一张？</a></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>


    <div class="bottom">
    </div>
</div>
<script src="__ROOT__static/layui/lay/dest/layui.all.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form();
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
        });
    });

</script>
</body>
</html>
